apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: product-db-ss
  labels:
    app: product-db
spec:
  replicas: 1
  serviceName: product-db-service  
  selector:
    matchLabels:
      app: product-db
  volumeClaimTemplates:
    - metadata:
        name: product-db-vol
      spec:
        accessModes:  [ "ReadWriteOnce" ]
        resources:
          requests:
            storage:  100Mi  

  template:
    metadata:
      labels:
        app: product-db
    spec:
      containers:
      - name: pgdb
        image:  postgres:12.1
        volumeMounts:
          - name: product-db-vol
            mountPath:  /var/lib/postgresql/data
        ports:
        - containerPort: 5432
        env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: product-db-secret
                key: db-user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: product-db-secret
                key: db-password
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: product-db-config
                key:  db-name








---

apiVersion: v1
kind: Service
metadata:
  name: product-db-service
spec:
  selector:
    app: product-db
  clusterIP:  None
  ports:
    - protocol: TCP
      port: 5435
      targetPort: 5432

